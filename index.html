<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nagelstudio</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #f5f5f5;
      line-height: 1.6;
    }

    header {
      height: 70vh;
      background: 
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("images/banner.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    header p {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.85;
    }

    section {
      padding: 4rem 1.5rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 2.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .spotlight {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .spotlight img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform .3s ease;
    }

    .gallery img:hover {
      transform: scale(1.04);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #080808;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <header>
    <div>
      <h1>Nagelstudio</h1>
      <p>Elegantie • Verzorging • Stijl</p>
    </div>
  </header>

  <section>
    <h2>Spotlight</h2>
    <div class="spotlight">
      <img src="images/spotlight01.jpg" alt="Spotlight 1">
      <img src="images/spotlight02.jpg" alt="Spotlight 2">
      <img src="images/spotlight03.jpg" alt="Spotlight 3">
    </div>
  </section>

  <section>
    <h2>Onze werken</h2>
    <div class="gallery">
      <img src="images/pic01.jpg" alt="Werk 1">
      <img src="images/pic02.jpg" alt="Werk 2">
      <img src="images/pic03.jpg" alt="Werk 3">
    </div>
  </section>

  <footer>
    © 2026 Nagelstudio — Alle rechten voorbehouden
  </footer>

</body>
</html>
